<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel='stylesheet' href="{{url_for('static',filename='styles/styles.css')}}"/>
    <link rel='stylesheet' href="{{url_for('static',filename='styles/mdb.min.css')}}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>HELOT</title>
  </head>
  <body>

    <div class="layout layout-nav-top">
      <div class="navbar navbar-expand-lg bg-light navbar-light sticky-top" style="box-shadow: 10px 10px 5px grey;width:99.5%!important">
        <a class="navbar-brand" href="{{url_for('static',filename='images/logo.png')}}" target="_blank">
          <img alt="HELOT" src="{{url_for('static',filename='images/logo.png')}}" width="75px" style="margin-left: 15px" data-mdb-placement="bottom" data-mdb-html="true" data-mdb-toggle="tooltip" title="<img src='{{url_for('static',filename='images/logo.png')}}' width='150px'/>HELOT &mdash; An improvised version of the project management system for effecient code // aadityarengarajan."/>
        </a>
        <div class="navbar-collapse justify-content-between" id="navbar-collapse">
          <ul class="navbar-nav">

            <li class="nav-item">

                <a class="nav-link">
                  Projects
                </a>

            </li>

            <li class="nav-item" style="margin-left: 5px;">

              <a class="nav-link" href="{{url_for('index')}}">Statistics</a>

            </li>

          </ul>
          <div class="d-lg-flex align-items-center" style="margin-right: 60px">
            <div class="dropdown mx-lg-2">
              <button class="btn btn-warning btn-floating" style="color:black;width:50px;height:50px" type="button" id="newContentButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="THEdropdownMenuButton"
                  data-mdb-toggle="dropdown"
                  aria-expanded="false">
                <i class="material-icons">add</i>
              </button>

              <div class="dropdown-menu" aria-labelledby="THEdropdownMenuButton" style="margin-top:7.5px">
                <a class="dropdown-item {%if type=='flask'%}active{%endif%}" href="{%if type!='flask'%}{{url_for('new_project')}}?k=flask{%else%}#!{%endif%}">Flask Project</a>
                <a class="dropdown-item {%if type=='next'%}active{%endif%}" href="{%if type!='next'%}{{url_for('new_project')}}?k=next{%else%}#!{%endif%}">next.js Project</a>
                <a class="dropdown-item {%if type=='python'%}active{%endif%}" href="{%if type!='python'%}{{url_for('new_project')}}?k=python{%else%}#!{%endif%}">Python Script</a>
                <a class="dropdown-item {%if type=='html'%}active{%endif%}" href="{%if type!='html'%}{{url_for('new_project')}}?k=html{%else%}#!{%endif%}">HTML Project</a>
                <a class="dropdown-item {%if type=='git'%}active{%endif%}" href="{%if type!='git'%}{{url_for('new_project')}}?k=git{%else%}#!{%endif%}">From Git</a>
                <a class="dropdown-item {%if type=='empty'%}active{%endif%}" href="{%if type!='empty'%}{{url_for('new_project')}}?k=empty{%else%}#!{%endif%}">Empty Project</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<br/><br/>
<div class="card" style="box-shadow: 10px 10px 5px grey;width:50%!important;margin-left:25%">
  <div class="card-body">
    <h5 class="card-title">NEW {{type | upper}} PROJECT</h5>
    <p class="card-text">
          <form method='POST' action='{{url_for("create_new")}}'>
            <input type="hidden" value="{{type}}" name="type"/>
  <div class="form-outline mb-4">
    <input type="text" id="projectName" class="form-control" required/>
    <label class="form-label" for="projectName">Project Name*</label>
  </div>

  <div class="form-outline mb-4">
    <input type="text" id="projectDescription" class="form-control" required/>
    <label class="form-label" for="projectDescription">Project Description*</label>
  </div>

  {% if type=='flask' %}
  <div class="form-outline mb-4">
    <input type="text" id="flaskModules" class="form-control" />
    <label class="form-label" for="flaskModules">Modules (Separated by ',')</label>
  </div>
<label class="form-label" for="CSSFramework">CSS Framework</label>
<select id="CSSFramework" class="form-select">
  <option value="none">None</option>
  <option value="bootstrap">Bootstrap</option>
  <option value="materialize">Materialize</option>
  <option value="mdl">MDL</option>
  <option value="mdbootstrap">MDBootstrap</option>
</select>
{% endif %}

  {% if type=='git' %}
  <div class="form-outline mb-4">
    <input type="url" id="gitURL" class="form-control" required/>
    <label class="form-label" for="gitURL">git URL*</label>
  </div>
{% endif %}

    </p>
    <button type="submit" class="btn btn-primary">CREATE PROJECT</button>
  </div>
</div>
</form>



  <script src="{{url_for('static',filename='scripts/jquery.min.js')}}"></script>
  <script src="{{url_for('static',filename='scripts/scripts.js')}}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="{{url_for('static',filename='scripts/mdb.min.js')}}"></script>
  </body>
</html>
